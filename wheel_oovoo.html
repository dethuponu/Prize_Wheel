<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Wheel</title>
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: 'Creepster', sans-serif;
        }
        .wheel {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: conic-gradient(#6a4dff 0%, #1a1a1a 20%, #6a4dff 40%, #1a1a1a 60%, #6a4dff 80%, #1a1a1a 100%);
            border: 10px solid #333;
            margin: auto;
        }
        .wheel .segment {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
            height: 40px;
            width: 50px;
        }
        .wheel .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a4dff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="wheel">
    <div class="segment" style="transform: rotate(0deg)">Prize 1</div>
    <div class="segment" style="transform: rotate(60deg)">Prize 2</div>
    <div class="segment" style="transform: rotate(120deg)">Prize 3</div>
    <!-- Add more segments as needed -->
</div>

<button class="spin-btn">Spin the Wheel</button>

<script>
    document.querySelector('.spin-btn').addEventListener('click', function() {
        let deg = Math.floor(Math.random() * 360) + 3600; // Random rotation
        document.querySelector('.wheel').style.transition = 'transform 3s ease-out';
        document.querySelector('.wheel').style.transform = `rotate(${deg}deg)`;
    });
</script>

</body>
</html>
